<div class="p-4 max-w-xl mx-auto">
  <h2 class="text-2xl font-bold mb-4">Restaurant Discounts</h2>
  <form [formGroup]="form" (ngSubmit)="checkDiscount()" class="space-y-4">
    <div>
      <label class="block mb-1">Restaurant</label>
      <select formControlName="restaurant" class="border p-2 w-full">
        <option *ngFor="let r of rules" [value]="r.restaurant">{{ r.restaurant }}</option>
      </select>
    </div>
    <div>
      <label class="block mb-1">Order amount</label>
      <input type="number" formControlName="amount" class="border p-2 w-full" />
    </div>
    <div>
      <label class="block mb-1">Order date & time</label>
      <input type="datetime-local" formControlName="orderTime" class="border p-2 w-full" />
    </div>
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Check</button>
  </form>
  <div class="mt-4" *ngIf="result">{{ result }}</div>
</div>
